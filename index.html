<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Requirements</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!--[if lt IE 9]>
      <script src="bower_components/html5shiv-dist/html5shiv.js"></script>
      <script src="bower_components/respond/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
        <form id="new-requirement-form" action="#">
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label for="summary">Summary:</label>
                        <textarea id="summary" class="form-control" rows="5"></textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="estimate">Estimate:</label>
                        <input id="estimate" class="form-control" type="text" disabled="disabled">
                    </div>
                    <div class="form-group">
                        <label for="tags">Tags:</label>
                        <textarea id="tags" class="form-control" rows="1" disabled="disabled"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Add requirement</button>
            </div>
        </form>
    </div>

    <div id="requirements-list"></div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-autosize/jquery.autosize.min.js"></script>
    <script src="bower_components/jquery.hotkeys/jquery.hotkeys.js"></script>
    <script src="bower_components/markdown/lib/markdown.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/react/react.js"></script>
    <!-- TODO: Replace with bower dependency (if available). -->
    <script src="http://fb.me/JSXTransformer-0.12.2.js"></script>
    <script src="bower_components/react-bootstrap/react-bootstrap.min.js" type="text/jsx"></script>
    <script src="js/requirements.js" type="text/jsx"></script>

  </body>
</html>
